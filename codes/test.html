<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur de Visiteurs</title>
    <!-- Lien vers Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Exemple simple de compteur de visiteurs
        // Tu pourrais remplacer ceci par une requête vers un serveur pour obtenir le nombre réel de visiteurs
        let visitorsCount = localStorage.getItem('visitorsCount') || 1;

        function updateVisitorCount() {
            // Mettre à jour le compteur et stocker dans le localStorage
            visitorsCount = parseInt(visitorsCount) + 1;
            localStorage.setItem('visitorsCount', visitorsCount);
            document.getElementById("visitor-count").innerText = visitorsCount;
        }

        window.onload = function() {
            updateVisitorCount();
        };
    </script>
</head>
<body>
    <div class="container mt-5">
        <div class="card text-center">
            <div class="card-header">
                Nombre de visiteurs
            </div>
            <div class="card-body">
                <h5 class="card-title" id="visitor-count">1</h5>
                <p class="card-text">Vous êtes le <span id="visitor-count"></span> visiteur !</p>
            </div>
        </div>
    </div>

    <!-- Lien vers JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
